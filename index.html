<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Digital+7+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        <div class="timer-container">
            <div id="timer" class="timer">25:00</div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn">開始</button>
            <button id="stopBtn" class="btn">停止</button>
            <button id="resetBtn" class="btn">リセット</button>
        </div>
        <div class="mode-selector">
            <div class="mode-item">
                <button id="pomodoroBtn" class="mode-btn active">ポモドーロ</button>
                <div class="slider-container">
                    <input type="range" id="pomodoroSlider" min="1" max="60" value="25" class="time-slider">
                    <span id="pomodoroValue" class="slider-value">25分</span>
                </div>
            </div>
            <div class="mode-item">
                <button id="shortBreakBtn" class="mode-btn">短い休憩</button>
                <div class="slider-container">
                    <input type="range" id="shortBreakSlider" min="1" max="15" value="5" class="time-slider">
                    <span id="shortBreakValue" class="slider-value">5分</span>
                </div>
            </div>
            <div class="mode-item">
                <button id="longBreakBtn" class="mode-btn">長い休憩</button>
                <div class="slider-container">
                    <input type="range" id="longBreakSlider" min="1" max="30" value="15" class="time-slider">
                    <span id="longBreakValue" class="slider-value">15分</span>
                </div>
            </div>
        </div>
    </div>
    <audio id="alarm" src="alarm.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
